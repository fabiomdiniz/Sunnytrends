application: sunnytrends
version: 2
runtime: python
api_version: 1

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /cron/update
  script: cron.py
  login: admin

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /static
  static_dir: static

- url: /clean
  script: main.py
  login: admin

- url: /.*
  script: main.py

builtins:
- datastore_admin: on